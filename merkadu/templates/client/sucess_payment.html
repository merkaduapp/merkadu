{% extends "base-home.html" %}
{% block content %}

<div class="bg-white">
    <main class="my-8">
        <div class="mx-auto w-3/4">
            <div class="flex items-center justify-between">
                <h3 class="text-2xl font-medium text-red-700">Pedido completo</h3>
            </div>
            <p class="w-full text m-auto">Pagamento de R${{total}} efetuado com sucesso... 
                <a class="w-full text-red-500" href="https://{{ request.get_host }}/market_orders/{{ market.id }}" class="flex items-center justify-center mt-4 px-3 py-2 bg-theme text-white text-sm uppercase font-medium rounded hover:bg-red-500 focus:outline-none focus:bg-red-500">
                    Cheque seus pedidos!!
                </a>  
            </p>
        </div>
    </main>
</div>

{% endblock %}
