{% extends "base-home.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
      <div class="w-full lg:w-4/12 px-4">
        <div
          class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0"
        >
          <div class="flex-auto my-10 px-4 lg:px-10 py-10 pt-0">
            <form method="POST" class="user" action="{% url 'login' %}">
              {% csrf_token %}
              {{ form|crispy}}
              <div class="text-center mt-6">
                <button
                  class="bg-blueGray-800 text-red-600 active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                  type="submit"
                >
                  Log In
                </button>
              </div>
            </form>
            
            <div class="text-center mt-6">
              <span class="my-10 mx-auto">ou</span>
            </div>
            
            <div class="text-center mt-6">
              <a href="/accounts/signup">
                <button
                  class="bg-blueGray-800 text-red-600 active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                >
                  Criar conta
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

{% endblock %}
